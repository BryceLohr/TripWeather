{% load bootstrap3 djangular_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TripWeather</title>

    {% bootstrap_css %}
    <link href="{{ STATIC_URL }}djangular/css/styles.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}djangular/css/bootstrap3.css" rel="stylesheet">

    {% block styles %}{% endblock %}
  </head>
  <body>
    {% block main_content %}{% endblock %}

    {% bootstrap_javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js" type="text/javascript"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
